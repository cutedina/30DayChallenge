<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hearts">
        <div class="heart" style="left: 10%; animation-delay: 1s">❤️</div>
        <div class="heart" style="left: 30%; animation-delay: 3s">❤️</div>
        <div class="heart" style="left: 50%; animation-delay: 5s">❤️</div>
        <div class="heart" style="left: 70%; animation-delay: 7s">❤️</div>
        <div class="heart" style="left: 90%; animation-delay: 2s">❤️</div>
    </div>

    <div class="button-grid"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="journal-scroll-container">
                <div class="heart-scroll" id="heartScroll"></div>
                <p class="modal-text" id="modal-text"></p>
            </div>    
            <span class="close-btn" onclick="closeModal()">&times;</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
