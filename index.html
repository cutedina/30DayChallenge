<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days Journal</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive;
        }

        body {
            background: #fde9f5;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Day Buttons */
        .day-btn {
            background: #ffb3d9;
            border: none;
            padding: 1rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            color: #6d435a;
            transition: all 0.3s ease;
            animation: popIn 0.5s ease backwards;
        }

        .day-btn:hover {
            transform: translateY(-3px);
            background: #ff99cc;
            box-shadow: 0 5px 15px rgba(255, 153, 204, 0.4);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.8);
            animation: modalOpen 0.3s ease forwards;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            color: #ff99cc;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        /* Text Content */
        .modal-text {
            line-height: 1.6;
            color: #6d435a;
            font-size: 1.1rem;
        }

        /* Animations */
        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalOpen {
            to {
                transform: scale(1);
            }
        }

        /* Staggered Button Animation */
        .day-btn:nth-child(n) {
            animation-delay: calc(var(--i) * 0.1s);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="button-grid">
        <!-- Generating 30 day buttons -->
        <script>
            document.write(
                Array.from({length: 30}, (_, i) => 
                    `<button class="day-btn" style="--i: ${i}" onclick="openModal(${i})">Day ${i + 1}</button>`
                ).join('')
            );
        </script>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p class="modal-text" id="modal-text"></p>
        </div>
    </div>

    <script>
        // Sample content - replace with your actual content
        const journalEntries = Array.from({length: 30}, (_, i) => 
            `ðŸŒ¼ Day ${i + 1} ðŸŒ¸<br><br>${'Today was a wonderful day filled with learning and growth. '.repeat(15)}`
        );

        function openModal(dayIndex) {
            const modal = document.getElementById('modal');
            const modalText = document.getElementById('modal-text');
            modalText.innerHTML = journalEntries[dayIndex];
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
